<body>

    normal text <br/>
    <pre> 预 排 </pre>

        em test <br/>

    <div id="container" style="background-color:#FFA500;">
        <div id="header" style="width:500px;background-color: blue;"> div1 </div>

    <a href="https://www.baidu.com" target="_blank" title="baidu"> this is a super link </a>
    <a href="#" target="_blank"> null link </a> <br/>

    <p>
    <form action="HTML-例子/超链接测试.html" method="POST">

    <input type="text" name="name" maxlength="10" autocomplete="on"> <br/>
    性别：
    <input type="radio" name="sex" value="male"> Male 
    <input type="radio" name="sex" value="female"> Female <br/>
    兴趣爱好：
    <input type="checkbox" name="hobby" value="swim"> 游泳 
    <input type="checkbox" name="hobby" value="run"> 跑步

    <input type="password" name="password"> <br/>

    <input type="email" name="email" autocomplete="on"> <br/>

    <input type="file" name="file"> <br/>

        <option value="BE1"> 生物医学工程 </option>
        <option value="BE2"> 生医 </option>
        <option value="BE3"> Biomedical engineering </option>
    </select> <br/>

    <input type="submit" name="submit" value="提交"> &nbsp; <input type="reset" name="reset" value="重置"> <br/>
    </form>
